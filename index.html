<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatte</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <label for="Calculator">Calculatte</label>
        </div>
        <!-- input field -->
         <div class="input">
            <input type="text" name="number" id="number" readonly>
         </div>
        




        <!-- buttons -->
        <div class="grid-container">
            <!-- row 1 -->
            <div class="row row1">
                <button class="grid-item plus">+</button>
                <button class="grid-item minus">-</button>
                <button class="grid-item multiply">x</button>
                <button class="grid-item divide">/</button>
            </div>


            <!-- row 2 -->
            <div class="row row2">
                <button class="grid-item one">1</button>
                <button class="grid-item two">2</button>
                <button class="grid-item three">3</button>
                <button class="grid-item equal">=</button>
            </div>


            <!-- row 3 -->
            <div class="row row3">
                <button class="grid-item four">4</button>
                <button class="grid-item five">5</button>
                <button class="grid-item six">6</button>
            </div>


            <!-- row 4 -->
            <div class="row row4">
                <button class="grid-item seven">7</button>
                <button class="grid-item eight">8</button>
                <button class="grid-item nine">9</button>

            </div>


            <!-- row 5 -->
            <div class="row row5">
                <button class="grid-item zero">0</button>
                <button class="grid-item point">.</button>
                <button class="grid-item ac">AC</button>

            </div>

        </div>
    </div>
</body>

</html>
